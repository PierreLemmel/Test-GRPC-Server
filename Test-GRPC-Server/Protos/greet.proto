syntax = "proto3";

option csharp_namespace = "Test_GRPC_Server";

package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc SayGoodbye (GoodbyeRequest) returns (GoodbyeReply) stream;
}

message HelloRequest {
  string name = 1;
}

message GoodbyeRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message GoodbyeReply {
  string message = 1;
}